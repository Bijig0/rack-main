<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Details - Sample Data (realestate.com.au)</title>
</head>
<body>
    <div id="nearby-school-list-default" class="nearby-school-list-container">
        <div class="row" id="nearby-school-list">
            <div class="media school-details-container col-md-12">
                <div class="col-7 col-md-8">
                    <div class="place-description">
                        <p class="school-name mb-0">Kew Primary School</p>
                        <p class="place-address mb-0">20 Peel Street Kew VIC 3101</p>
                    </div>
                </div>
                <div class="col-3">
                    <p class="school-distance">1.09km</p>
                </div>
            </div>
            <div class="media school-details-container col-md-12">
                <div class="col-7 col-md-8">
                    <div class="place-description">
                        <p class="school-name mb-0">Kew High School</p>
                        <p class="place-address mb-0">50 High Street Kew VIC 3101</p>
                    </div>
                </div>
                <div class="col-3">
                    <p class="school-distance">2.5km</p>
                </div>
            </div>
            <div class="media school-details-container col-md-12">
                <div class="col-7 col-md-8">
                    <div class="place-description">
                        <p class="school-name mb-0">Little Learners Childcare Centre</p>
                        <p class="place-address mb-0">10 Park Road Kew VIC 3101</p>
                    </div>
                </div>
                <div class="col-3">
                    <p class="school-distance">0.5km</p>
                </div>
            </div>
            <div class="media school-details-container col-md-12">
                <div class="col-7 col-md-8">
                    <div class="place-description">
                        <p class="school-name mb-0">Melbourne Grammar School</p>
                        <p class="place-address mb-0">355 St Kilda Road Melbourne VIC 3004</p>
                    </div>
                </div>
                <div class="col-3">
                    <p class="school-distance">4.2km</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
