<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details - Sample Data</title>
</head>
<body>
    <div class="property-container">
        <div class="property-header">
            <h1>6 English Place, Kew VIC 3101</h1>
        </div>

        <div class="property-attributes">
            <!-- Floor area attribute -->
            <span class="floor attribute">
                <span>358m<sup>2</sup></span>
            </span>

            <!-- Land area -->
            <span class="land">
                <span>537m<sup>2</sup></span>
            </span>

            <!-- Property type -->
            <span class="property-attribute-subtext">
                House
            </span>

            <!-- Council -->
            <p>Part of: <span style="color: rgb(51, 122, 183);">Boroondara Council</span></p>

            <!-- Year Built (sample data - may not exist in actual propertyPage.html) -->
            <div class="year-built">
                Built: <span>2015</span>
            </div>
        </div>
    </div>
</body>
</html>
