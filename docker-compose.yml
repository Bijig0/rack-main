services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REDIS_HOST=redis
      - SERVER_PORT=3000
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=barry_db
      - POSTGRES_USER=barry_user
      - POSTGRES_PASSWORD=barry_password
    depends_on:
      - redis
      - db
    restart: unless-stopped

  pdf:
    build:
      context: .
      dockerfile: apps/api/src/builder-io-react-test/Dockerfile
    ports:
      - "8000:8000"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  db:
    build:
      context: .
      dockerfile: apps/db/Dockerfile
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=barry_db
      - POSTGRES_USER=barry_user
      - POSTGRES_PASSWORD=barry_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/db/migrations:/migrations
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U barry_user -d barry_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data:
  postgres_data:
